query Cosplayers {
  cosplayers(pagination: { limit: 50 }) {
    name
    image {
      alternativeText
      url
      width
      height
    }
  }
}

query Photographers {
  photographers {
    name
    image {
      alternativeText
      width
      height
      url
    }
    social {
      platform
      handle
    }
  }
}

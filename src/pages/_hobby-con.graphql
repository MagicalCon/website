query HobbyCon {
  hobbyCon {
    seo {
      metaTitle
      metaDescription
      shareImage {
        name
        width
        height
        alternativeText
      }
    }
    eventInfo {
      id
      location
      startDate
      endDate
      showButton
      price
      buttonLabel
      buttonUrl
    }
    sections {
      title
      subText
      text
      Images {
        name
        alternativeText
        url
        width
        height
      }
      table
    }
  }
}

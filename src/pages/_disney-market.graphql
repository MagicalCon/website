query DisneyMarket {
  disneyMarket {
    seo {
      metaTitle
      metaDescription
    }
    sections {
      title
      subText
      text
      Images {
        alternativeText
        height
        width
        url
        name
      }
      table
    }
  }
}

query Cosplayers {
  cosplayers(pagination: { limit: 50 }) {
    name
    image {
      alternativeText
      url
      width
      height
    }
  }
}

query Photographers {
  photographers {
    name
    image {
      alternativeText
      width
      height
      url
    }
    social {
      platform
      handle
    }
  }
}
